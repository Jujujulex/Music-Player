<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ec13484983.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Music Player - Juliet Amobi</title>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="row">
        <div class="col-md-6 details mb-3">
          <h2 class="pt-5">NOW PLAYING</h2>
          <img
            src="/images/background image.jpg"
            width="100"
            height="100"
            class="cover"
          />
          <h1 class="songTitle">Song Title</h1>
          <p class="artist">Artist</p>
          <div class="cntrl">
            <div>
              <i class="fa-solid fa-backward backward"></i>
            </div>
            <div>
              <i class="fa-solid fa-play cntrlicon"></i>
            </div>
            <div>
              <i class="fa-solid fa-forward forward"></i>
            </div>
          </div>
          <audio src=""></audio>
          <input type="range" value="0" id="progress" />
          <div>
            <i class="fa-solid fa-volume-high me-1 vol"></i
            ><input type="range" value="50" id="volume-range" />
          </div>
        </div>
        <div class="col-md-6 sng mb-3">
          <img
            src="/images/background image.jpg"
            width="70"
            height="70"
            class="mt-3"
          />
          <ul id="song-list"></ul>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
